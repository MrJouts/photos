<section class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <img class="img-fluid mb-3"
                    [src]="receta.img != null ? './assets/recetas/' + receta.img : './assets/recetas/placeholder.jpg'"
                    alt="{{receta.title}}">
            </div>
            <div class="col-6 py-4">
                <h1>{{ receta.title }}</h1>
                <p>{{ receta.description }}</p>
                <p>Dificultad: {{ receta.dificultad }}</p>
                <p>Porciones: {{ receta.porciones }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h2>Ingredientes</h2>
                <mat-list role="list">
                    <mat-list-item *ngFor="let item of receta.ingredientes" role="listitem">{{item.ingrediente}}
                    </mat-list-item>
                </mat-list>
            </div>
            <div class="col-8">
                <h2>Preparaci√≥n</h2>
            </div>
        </div>
    </div>
</section>
