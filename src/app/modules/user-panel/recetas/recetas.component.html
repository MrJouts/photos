<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Mis Recetas</h2>
        <button mat-flat-button color="primary" routerLink="/panel/recetas/crear">Nueva receta</button>
    </div>

    <div class="row">
        <div *ngFor="let receta of recetas" class="col-6">
            <mat-card [routerLink]="['editar', receta.id]" class="mb-4">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"
                        [style]="'background-image: url(./assets/recetas/' + (receta.img != null ? receta.img : 'placeholder.jpg')  + ');'">
                    </div>
                    <mat-card-title>{{ receta.title }}</mat-card-title>
                    <mat-card-subtitle class="mb-0">{{ receta.description | comments:40 }}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</section>
