<section class="py-4">
    <div class="container">
        <h2>Recetas</h2>
        <div class="row">

            <!-- Filtros -->
            <div class="col-3">

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput placeholder=" ¿Qué vas a concinar hoy?">
                        <mat-icon matSuffix>search</mat-icon>

                    </mat-form-field>
                </div>

                <h3>Filtros</h3>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Dificultad</mat-label>
                        <mat-select [formControl]="dificultades" multiple>
                            <mat-option *ngFor="let dificultad of dificultadesList" [value]="dificultad">
                                {{dificultad}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Porciones</mat-label>
                        <mat-select [formControl]="porciones" multiple>
                            <mat-option *ngFor="let porcion of porcionesList" [value]="porcion">
                                {{porcion}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
            <!-- end Filtros -->

            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <mat-card *ngFor="let receta of recetas" class="mb-3">

                            <img class="img-fluid mr-3"
                                [src]="receta.img != null ? './assets/recetas/' + receta.img : './assets/recetas/placeholder.jpg'"
                                alt="{{receta.title}}" routerLink="/receta">
                            <div>
                                <h3 class="card-title mb-2" routerLink="/receta">{{ receta.title }}</h3>
                                <p class="card-description">{{ receta.description | comments }}</p>

                                <div class="receta-detalles">
                                    <span>Porciones: {{ receta.porciones }}</span>
                                    <span>Dificultad: {{ receta.dificultad }}</span>
                                </div>
                            </div>

                        </mat-card>

                    </div>
                </div>
            </div>

        </div>


    </div>
</section>
