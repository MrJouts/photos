<section class="py-4">
    <div class="container">
        <h2>Recetas</h2>
        <div class="row">
            <div class="col-3">
                <h3>Filtros</h3>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput placeholder=" ¿Qué vas a concinar hoy?">
                        <mat-icon matSuffix>search</mat-icon>

                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Dificultad</mat-label>
                        <mat-select [formControl]="dificultades" multiple>
                            <mat-option *ngFor="let dificultad of dificultadesList" [value]="dificultad">
                                {{dificultad}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Porciones</mat-label>
                        <mat-select [formControl]="porciones" multiple>
                            <mat-option *ngFor="let porcion of porcionesList" [value]="porcion">
                                {{porcion}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>






            </div>

            <div class="col-9">
                <div class="row">
                    <div *ngFor="let receta of topRecetas" class="col-4 mb-4">
                        <img class="img-fluid mb-3" src="http://placekitten.com/g/400/250" alt="">
                        <h3 class="mb-2">Lorem ipsum dolor sit amet.</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut dignissimos aperiam itaque at
                            adipisci iusto vel aliquam esse asperiores eum!</p>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>
